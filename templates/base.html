<!DOCTYPE html>
<html>
<head>
<title>Little Bird - Golang Knowledge Sharing</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS -->
<link rel="stylesheet" href="../static/css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="../static/img/apple-touch-icon.png">
</head>
<body>
  <div class="navbar navbar-default navbar-static-top navbar-custom navbar-background">
    <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Togogle Navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> 
          <div class="navbar-brand"><img src="../static/img/logo.png" style="max-width: 40px; margin-top: -10px;"></div>
        </div>
        <div id="navbar-main" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a href="/trending" class=""><strong>Trending</strong></a></li>
              {{if .AuthEnabled}}
              <li><a href="/mine" class="router-link-exact-active router-link-active"><strong>My Post</strong></a></li>
              {{end}}
              <form class="navbar-form navbar-left">
                <div class="form-group"><input type="text" placeholder="Search" class="form-control"></div>
                <button type="submit" class="btn btn-default"><strong>Search</strong></button>
              </form>
          </ul>
          <form method="get" action="/posts/add" class="navbar-form navbar-left"><button class="btn btn-success"><strong>Post Now</strong></button></form>
          <!-- [START auth] -->
          <ul class="nav navbar-nav navbar-right">
            {{if .AuthEnabled}}
            {{if .Profile}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{.Profile.DisplayName}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Account</a></li>
                <li>
                  <form method="post" action="{{.LogoutURL}}" class="navbar-form">
                    <button class="btn btn-link">Log out</button>
                  </form>
                </li>
              </ul>
            </li>
            {{else}}
            <li>
              <div class="navbar-form">
                <a class="btn btn-info" href="{{.LoginURL}}"><strong>Log in</strong></a>
              </div>
            </li>
            {{end}}
            {{end}}
          </ul>
          <!-- [END auth] -->
        </div>
    </div>
  </div>
  <div class="container">
    {{template "body" .Data}}
  </div>
</body>
</html>
