syntax = "proto3";

import "google/api/annotations.proto";

package littlebird.article.v1;

// ArticleService provide all operations related to articles
service ArticleService {
    // List articles
    rpc List (ListArticlesRequest) returns (ListArticlesResponse) {
        option (google.api.http) = { get: "/v1/articles"};
    }
}

message ListArticlesRequest {
    int64 offset = 1;
    int64 limit = 2;
}

message ListArticlesResponse {
    repeated Article articles = 1;
}


message Article {
    string ID = 1;
	string Title = 2;
	string Content = 3;
	string Markdown = 4;
	string LastUpdate = 5;

	string CreatedBy = 6;
	string CreatedByID = 7;
}

